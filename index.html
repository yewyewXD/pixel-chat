<html>
  <head>
    <title>Metamask Demo</title>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://npmcdn.com/moralis@0.0.6/dist/moralis.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="LoginScreen">
        <div class="LoginScreen__Welcome">Welcome to Pixel Chat</div>

        <button onclick="login()">Login with Metamask</button>
      </div>

      <div class="Main">
        <!-- Main: Left -->
        <div>
          <div>
            <div>Current room: <span id="current-room">Lobby</span></div>

            <div class="SelectRoom">
              <div>Select room:</div>

              <div>
                <button id="room-lobby-btn" onclick="leaveRoom()">Lobby</button>
              </div>

              <div>
                <button id="room-1-btn" onclick="selectRoom('Room1')">
                  Room1
                </button>
              </div>

              <div>
                <button id="room-2-btn" onclick="selectRoom('Room2')">
                  Room2
                </button>
              </div>
            </div>
          </div>

          <div class="CoolOff">
            <div class="CoolOff__Title">Move Cooldown:</div>
            <div class="PercentContainer">
              <svg>
                <circle cx="70" cy="70" r="70" />
                <circle class="StrokedCircle" cx="70" cy="70" r="70" />
              </svg>
              <div class="Percent">
                <div id="cool-off-percentage">100%</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main: Middle, Game -->
        <div id="phaser-parent" class="Game"></div>

        <!-- Main: Right -->
        <div class="Chat">
          <div class="Chat__Title">Chat</div>
          <div class="Chat__View"></div>
          <div class="Chat__InputBar">
            <form class="ChatForm">
              <div class="ChatForm__User">User Name</div>
              <input
                type="text"
                class="ChatForm__Input"
                placeholder="Say something... (slow mode is on)"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
