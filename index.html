<html>
  <head>
    <title>Metamask Demo</title>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://npmcdn.com/moralis@0.0.6/dist/moralis.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="LoginScreen">
      <div class="LoginScreen__Welcome">Welcome to Pixel Chat</div>

      <button onclick="login()">Login with Metamask</button>
    </div>

    <button onclick="leaveRoom()">Leave Room</button>
    <br /><br />

    <div style="display: flex">
      <div style="margin-right: 20px">
        <div>Select room:</div>
        <div><button onclick="selectRoom('Room1')">Room1</button></div>
        <div><button onclick="selectRoom('Room2')">Room2</button></div>
      </div>

      <div>
        <div>Current room: <span id="current-room">Lobby</span></div>
      </div>
    </div>

    <button onclick="loadGame()">Load game</button>

    <div class="PercentContainer">
      <svg>
        <circle cx="70" cy="70" r="70" />
        <circle
          class="StrokedCircle"
          cx="70"
          cy="70"
          r="70"
          style="stroke-dashoffset: 0 !important"
        />
      </svg>
      <div class="Percent">
        <div id="cool-off-percentage">100%</div>
      </div>
    </div>

    <div id="phaser-parent"></div>

    <script src="./main.js"></script>
  </body>
</html>
